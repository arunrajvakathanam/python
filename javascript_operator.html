<!DOCTYPE html>
<html>
<head>
	<title>Javascript operator</title>
</head>
<body>
	<script type="text/javascript">
		//operators
		var x=1;
		console.log(x);

		//Strings concatenation, binary +
		x="hai";
		y="arun";
		console.log(x+y);

		x=1;
		y="2";
		console.log(x+y);

		x=1;
		y=2;
		z='7';
		console.log(x+y+z);

		x='2';
		y='3';
		console.log(9/'3');	
		console.log(9*'3');	

		console.log('9'/'3');	
		console.log('9'*'3');

		//Numeric conversion, unary +
		var x=1;
		console.log(+x);
		console.log(x);

		var apples = "2";
		var oranges = "3";

		console.log( apples + oranges ); // "23", the binary plus concatenates strings


		// both values converted to numbers before the binary plus
		console.log( +apples + +oranges ); // 5
		console.log( +apples); // 2
		console.log( +oranges ); // 3

		//Assignment
		var x = 2 * 2 + 1;
		console.log( x ); // 5

		var a = 1;
		var b = 2;

		var c = 3 - (a = b + 1);

		console.log( a ); // 3
		console.log( c ); // 0

		//Remainder %
		console.log( 5 % 2 ); // 1 is a remainder of 5 divided by 2
		console.log( 8 % 3 ); // 2 is a remainder of 8 divided by 3
		console.log( 6 % 3 ); // 0 is a remainder of 6 divided by 3

		//Exponentiation **
		console.log( 2 ** 2 ); // 4  (2 * 2)
		console.log( 2 ** 3 ); // 8  (2 * 2 * 2)
		console.log( 2 ** 4 ); // 16 (2 * 2 * 2 * 2)

		console.log( 4 ** (1/2) ); // 2 (power of 1/2 is the same as a square root, that's maths)
		console.log( 8 ** (1/3) ); // 2 (power of 1/3 is the same as a cubic root)

		//Increment/decrement
		//Increment ++ increases a variable by 1:

		counter = 2;
		counter++;      // works the same as counter = counter + 1, but is shorter
		console.log( counter ); // 3

		//Decrement -- decreases a variable by 1:

		counter = 2;
		counter--;      // works the same as counter = counter - 1, but is shorter
		console.log( counter ); // 1

		counter = 1;
		a = ++counter; // (*)
		console.log(a); // 2

		counter = 1;
		a = counter++; // (*) changed ++counter to counter++
		console.log(a); // 1

		//Bitwise operators
		console.log(5 & 13); // 0101 & 1101 = 0101
		// expected output: 5;

		console.log(5 & 13 & 3); // 0101 & 1101 & 0011 = 0001
		// expected output: 1;

		console.log(5 | 13); // 0101 | 1101 = 1101
		// expected output: 13

		n = 2;
		n += 5; // now n = 7 (same as n = n + 5)
		n *= 2; // now n = 14 (same as n = n * 2)
		console.log( n ); // 14

		n = 2;
		n *= 3 + 5;
		console.log( n ); // 16  (right part evaluated first, same as n *= 8)

		console.log( 2 > 1 );  // true (correct)
		console.log( 2 == 1 ); // false (wrong)
		console.log( 2 != 1 ); // true (correct)
	</script>
</body>
</html>
