	<input type="text" name="input_number" id="input_value">

	<button onclick="digit_value()">.</button>

	<script type="text/javascript">

		function digit_value(digit){
			// console.log(digit);
			document.getElementById("input_value").innerHTML=digit;
			var y=document.getElementById('one').value;
			console.log(y);

		}
		
	</script>
