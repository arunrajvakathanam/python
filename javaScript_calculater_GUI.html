<body>
	
	<p>Enter first number:</p>
	<input type="text" name="firstNumber" id="first_number"/>
	<p>Enter second number:</p>
	<input type="text" name="secondNumber" id="second_number"/>
	<br>

	<!-- <p id="add">sum</p> -->
	<script type="text/javascript">

		function addtwonumbers(){
			var x=document.getElementById('first_number').value;
			console.log(x);
			var y=document.getElementById('second_number').value;
			console.log(y);
			sum=+x + +y;
			console.log(sum);
			document.getElementById("add").innerHTML=sum;
		}
		function minustwonumbers(){
			var x=document.getElementById('first_number').value;
			console.log(x);
			var y=document.getElementById('second_number').value;
			console.log(y);
			sum=x-y;
			console.log(sum);
			document.getElementById("subtract").innerHTML=sum;
		}
		function multwonumbers(){
			var x=document.getElementById('first_number').value;
			console.log(x);
			var y=document.getElementById('second_number').value;
			console.log(y);
			sum=x * y;
			console.log(sum);
			document.getElementById("multi").innerHTML=sum;
		}
		function divtwonumbers(){
			var x=document.getElementById('first_number').value;
			console.log(x);
			var y=document.getElementById('second_number').value;
			console.log(y);
			sum=x / y;
			console.log(sum);
			document.getElementById("divisi").innerHTML=sum;
		}
	</script>
	<!-- Inline button  -->
	<ul class="list-inline">
	  	<li class="list-inline-item">
	  	<!-- Add button -->
		<p>
		  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAddition" aria-expanded="false" aria-controls="collapseAddition" onclick="addtwonumbers()">
		    +
		  </button>
		</p>
		<div class="collapse" id="collapseAddition">
		  <div class="card card-body">

		</div>
		</li>

			</p>
			<div class="collapse" id="collapseExample">

		</li>

		</div>
	  </li>

			</p>
			<div class="collapse" id="collapseDiv">
			  <div class="card card-body">	
		 		<p id="divisi">sum</p>
		 	  </div>
			</div>
	  </li>
